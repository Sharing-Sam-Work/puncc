image: python:latest

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip
    - venv/

before_script:
  - python --version  # For debugging
  - pip install virtualenv
  - virtualenv venv
  - source venv/bin/activate
  - pip install -e .[dev]

stages: 
  - test_low_api
  - test_hi_api

test-lo:
  stage: test_low_api
  script:
    - pytest tests/test_lo_level.py

test-hi:
  stage: test_hi_api
  script:
    - pytest tests/test_hi_level.py
